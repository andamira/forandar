<html>
	<head>
		<meta charset="utf-8">
		<title>Forandar (testground)</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>forandar <span class="forandar-version"></span></h1>
		<script type="application/dart" src="forandar.dart" defer></script>
		<script type="text/javascript" src="browser/dart.js" defer></script>
		<script>
			var forandar = {
				source: "./source.fs",
				config: {
					dataStackSize: 512,
					returnStackSize: 64,
					controlStackSize: 32,
				}
			};
		</script>
		<div id="codeOutput" >
			<h3>Code Output:</h3>
			<pre><code class="output"></code></pre>
		</div>
		<div id="consoleOutput" >
			<h3>Console Output:</h3>
			<pre><code class="output"></code></pre>
		</div>
	</body>
</html>
